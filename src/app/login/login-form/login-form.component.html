<form #signin="ngForm" (ngSubmit)="signin.valid && onSubmit(signin)">
    <input type="text" #email="ngModel" [(ngModel)]="model.email" name="email" placeholder="Email"
    required [pattern]="reg" [ngClass]= "{'invalid-textbox' :signin.submitted && !email.valid}">
    <div *ngIf="signin.submitted && email.errors ">
        <label *ngIf="email.errors.required" class="validation-message">This field is required</label>
        <label *ngIf="email.errors.pattern" class="validation-message">Invalid email address</label>
    </div>
    <input type="password" #password="ngModel" [(ngModel)]="model.password" name="password" placeholder="Password"
    minlength="4" required [ngClass]= "{'invalid-textbox' :signin.submitted && !password.valid}">
    <div *ngIf="signin.submitted && password.errors ">
        <label *ngIf="password.errors.required" class="validation-message">This field is required</label>
        <label *ngIf="password.errors.minlength" class="validation-message">Password must be at least 4 characters</label>
    </div>
    <input type="submit" value="Sign In">
</form>

<!-- Error -->
<div class="alert" *ngIf="serverError">
    {{serverError}}
</div>
