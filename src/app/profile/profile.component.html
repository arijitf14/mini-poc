<table *ngIf="userDetails" class = "table-fill">
    <thead>
        <tr>
            <th colspan="2" class="text-center">User Profile</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>First Name</td>
            <td>{{userDetails.user.first_name}}</td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td>{{userDetails.user.last_name}}</td>
        </tr>
        <tr>
            <td>Email</td>
            <td>{{userDetails.user.email}}</td>
        </tr>
        <tr>
            <td colspan="2" class="text-center">
                <input type="button" (click)="onLogout()" value="Log Out">
            </td>
        </tr>
    </tbody>
</table>
